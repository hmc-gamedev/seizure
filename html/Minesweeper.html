#include "200.html"
<html id="html">
	<head>
		<title>Seizure Minesweeper</title>
		<style type="text/css">
			td.info {height:25px; width:250px; text-align:center;}
			td.board {height:25px; width:25px;}
		</style>
		<script type="text/javascript" src="js/lib.js" ></script>
		<script type="text/javascript" src="js/ajax.js" ></script>
		<script type="text/javascript" src="js/seizure.js"></script>
		<script type="text/javascript" src="js/minesweeper.js" ></script>
	</head>
	<body id="body" onload="try{load();}catch(e){alert(e);}" oncontextmenu="return false;">
		<input type="hidden" id="SID" value=""> </input>
		<input type="hidden" id="word" value=""> </input>
		<input type="hidden" id="start time" value=""> </input>
		<table>
		<tr>
			<td class="info" id="Timer"><div id="tdiv" style="height:100%%;width:100%%"></td>
			<td class="info" id="Mines"><div id="mdiv" style="height:100%%;width:100%%"></td>
			<td class="info" id="Cleared"><div id="cdiv" style="height:100%%;width:100%%"></td>
			<td rowspan="2" id="key" width="25px"></tr>
		<tr><td colspan="3">
		<div id="Board"/></td></tr>
		</table>
		</div>
		<!--<input visibile="false" type="button" value="debug" onclick="DEBUG=!DEBUG"></input>-->
		<div visible="true" id="info">
		</div>
	</body>
</html>
